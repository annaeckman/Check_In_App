<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Check In App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <div>
      <header class="header">
        <div class="header__content">
          <p class="header__date">11/25/2024</p>
          <p class="header__time">8:15 AM</p>
          <!--maybe we'd want to add a logo either here or in the footer?-->
        </div>
      </header>
    </div>
    <main class="content">
      <section class="landing__page">
        <div class="landing__page-container">
          <div class="landing__text-container">
            <h1 class="landing__title">Welcome Name!</h1>
            <img
              class="landing__image"
              src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/waving-hand.png"
              alt="waving emoji icon"
            />
          </div>
          <div class="landing__button-container">
            <button class="landing__button">Click to Start</button>
          </div>
        </div>
      </section>
      <section class="question__page">
        <div class="question__page-container">
          <h2 class="question__question-title">How are you feeling today?</h2>
          <p class="question__directions">
            Please rate how you are feeling today on a scale from 1 to 10, with
            1 being "feeling low" and 10 being "doing great!"
          </p>
          <div class="question__button-container">
            <button class="question__button" id="1">1</button>
            <button class="question__button" id="2">2</button>
            <button class="question__button" id="3">3</button>
            <button class="question__button" id="4">4</button>
            <button class="question__button" id="5">5</button>
            <button class="question__button" id="6">6</button>
            <button class="question__button" id="7">7</button>
            <button class="question__button" id="8">8</button>
            <button class="question__button" id="9">9</button>
            <button class="question__button" id="10">10</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">Â© 2024 Check-In App</footer>
  </body>
</html>
